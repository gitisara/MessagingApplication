name: chat_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.1.3
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  equatable: ^1.2.6
  flutter_bloc: ^6.1.3
  flutter_spinkit: ^4.1.2+1
  freezed: ^0.12.7
  freezed_annotation: ^0.12.0
  get_it: ^5.0.6
  google_fonts: ^1.1.2
  http: ^0.12.2
  injectable: ^1.1.2
  keyboard_visibility: ^0.5.6
  mockito: ^4.1.4
  rxdart: ^0.25.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  injectable_generator: null
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
